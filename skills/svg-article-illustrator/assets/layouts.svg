# SVG 布局模板

本文档包含常用的 SVG 布局模板，可作为设计参考。

---

## 1. 线性布局 (Linear)

适用于：流程、步骤、时间线

```xml
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" style="background: white; border-radius: 8px;">
  <!-- 步骤 1 -->
  <circle cx="150" cy="225" r="50" fill="#E8F4F8"/>
  <text x="150" y="240" font-size="36" text-anchor="middle">1</text>

  <!-- 箭头 -->
  <line x1="210" y1="225" x2="340" y2="225" stroke="#4A90E2" stroke-width="4"
    marker-end="url(#arrow)" stroke-dasharray="130" stroke-dashoffset="130">
    <animate attributeName="stroke-dashoffset" from="130" to="0" dur="1s" repeatCount="indefinite"/>
  </line>

  <!-- 步骤 2 -->
  <circle cx="400" cy="225" r="50" fill="#E8F4F8"/>
  <text x="400" y="240" font-size="36" text-anchor="middle">2</text>

  <!-- 箭头 -->
  <line x1="460" y1="225" x2="590" y2="225" stroke="#4A90E2" stroke-width="4"
    marker-end="url(#arrow)" stroke-dasharray="130" stroke-dashoffset="130">
    <animate attributeName="stroke-dashoffset" from="130" to="0" dur="1s" repeatCount="indefinite"/>
  </line>

  <!-- 步骤 3 -->
  <circle cx="650" cy="225" r="50" fill="#E8F4F8"/>
  <text x="650" y="240" font-size="36" text-anchor="middle">3</text>

  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2"/>
    </marker>
  </defs>
</svg>
```

---

## 2. 矩阵布局 (Matrix)

适用于：多维对比、分类展示

```xml
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" style="background: white; border-radius: 8px;">
  <!-- 2x2 矩阵 -->
  <rect x="100" y="80" width="280" height="130" fill="#E8F4F8" rx="10"/>
  <text x="240" y="155" font-size="48" text-anchor="middle">A</text>

  <rect x="420" y="80" width="280" height="130" fill="#E8F5E8" rx="10"/>
  <text x="560" y="155" font-size="48" text-anchor="middle">B</text>

  <rect x="100" y="240" width="280" height="130" fill="#F3E8F8" rx="10"/>
  <text x="240" y="315" font-size="48" text-anchor="middle">C</text>

  <rect x="420" y="240" width="280" height="130" fill="#FFF3E8" rx="10"/>
  <text x="560" y="315" font-size="48" text-anchor="middle">D</text>
</svg>
```

---

## 3. 分层布局 (Layered)

适用于：层级关系、优先级

```xml
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" style="background: white; border-radius: 8px;">
  <!-- 底层 -->
  <rect x="150" y="280" width="500" height="80" fill="#E8F4F8" rx="10" stroke="#4A90E2" stroke-width="2" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="30" to="0" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="400" y="335" font-size="36" text-anchor="middle">底层</text>

  <!-- 中层 -->
  <rect x="150" y="180" width="500" height="80" fill="#E8F5E8" rx="10" stroke="#66BB6A" stroke-width="2" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="30" to="0" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="400" y="235" font-size="36" text-anchor="middle">中层</text>

  <!-- 顶层 -->
  <rect x="150" y="80" width="500" height="80" fill="#F3E8F8" rx="10" stroke="#AB47BC" stroke-width="2" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="30" to="0" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="400" y="135" font-size="36" text-anchor="middle">顶层</text>
</svg>
```

---

## 4. 环绕布局 (Circular)

适用于：核心概念 + 相关要素

```xml
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" style="background: white; border-radius: 8px;">
  <!-- 中心元素 -->
  <circle cx="400" cy="225" r="80" fill="#4A90E2">
    <animate attributeName="r" values="80; 85; 80" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="240" font-size="48" text-anchor="middle" fill="white">核心</text>

  <!-- 周围元素 -->
  <circle cx="400" cy="100" r="40" fill="#E8F4F8"/>
  <text x="400" y="110" font-size="24" text-anchor="middle">A</text>

  <circle cx="550" cy="180" r="40" fill="#E8F4F8"/>
  <text x="550" y="190" font-size="24" text-anchor="middle">B</text>

  <circle cx="520" cy="300" r="40" fill="#E8F4F8"/>
  <text x="520" y="310" font-size="24" text-anchor="middle">C</text>

  <circle cx="280" cy="300" r="40" fill="#E8F4F8"/>
  <text x="280" y="310" font-size="24" text-anchor="middle">D</text>

  <circle cx="250" cy="180" r="40" fill="#E8F4F8"/>
  <text x="250" y="190" font-size="24" text-anchor="middle">E</text>
</svg>
```

---

## 5. 放射布局 (Radial)

适用于：从中心发散的概念

```xml
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" style="background: white; border-radius: 8px;">
  <!-- 中心 -->
  <circle cx="400" cy="225" r="60" fill="#4A90E2"/>
  <text x="400" y="240" font-size="36" text-anchor="middle" fill="white">中心</text>

  <!-- 放射线 -->
  <line x1="400" y1="225" x2="400" y2="80" stroke="#4A90E2" stroke-width="3"
    stroke-dasharray="145" stroke-dashoffset="145">
    <animate attributeName="stroke-dashoffset" from="145" to="0" dur="1s" repeatCount="indefinite"/>
  </line>
  <circle cx="400" cy="60" r="30" fill="#E8F4F8"/>
  <text x="400" y="68" font-size="20" text-anchor="middle">上</text>

  <line x1="400" y1="225" x2="550" y2="180" stroke="#4A90E2" stroke-width="3"
    stroke-dasharray="160" stroke-dashoffset="160">
    <animate attributeName="stroke-dashoffset" from="160" to="0" dur="1s" repeatCount="indefinite"/>
  </line>
  <circle cx="570" y="170" r="30" fill="#E8F4F8"/>
  <text x="570" y="178" font-size="20" text-anchor="middle">右</text>

  <line x1="400" y1="225" x2="250" y2="180" stroke="#4A90E2" stroke-width="3"
    stroke-dasharray="160" stroke-dashoffset="160">
    <animate attributeName="stroke-dashoffset" from="160" to="0" dur="1s" repeatCount="indefinite"/>
  </line>
  <circle cx="230" y="170" r="30" fill="#E8F4F8"/>
  <text x="230" y="178" font-size="20" text-anchor="middle">左</text>

  <line x1="400" y1="225" x2="400" y2="370" stroke="#4A90E2" stroke-width="3"
    stroke-dasharray="145" stroke-dashoffset="145">
    <animate attributeName="stroke-dashoffset" from="145" to="0" dur="1s" repeatCount="indefinite"/>
  </line>
  <circle cx="400" cy="390" r="30" fill="#E8F4F8"/>
  <text x="400" y="398" font-size="20" text-anchor="middle">下</text>
</svg>
```

---

## 6. 单概念聚焦 (Focus)

适用于：突出展示一个核心观点

```xml
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" style="background: white; border-radius: 8px;">
  <!-- 背景圆 -->
  <circle cx="400" cy="225" r="150" fill="#E8F4F8">
    <animate attributeName="fill-opacity" values="0.6; 1; 0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- 核心元素 -->
  <text x="400" y="260" font-size="100" text-anchor="middle">🎯</text>
</svg>
```

---

## 7. 简单对比 (Compare)

适用于：两个概念的直观对比

```xml
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" style="background: white; border-radius: 8px;">
  <!-- 左侧 -->
  <rect x="80" y="100" width="300" height="250" fill="#E8F4F8" rx="10"/>
  <text x="230" y="240" font-size="72" text-anchor="middle">A</text>

  <!-- VS -->
  <text x="400" y="240" font-size="48" text-anchor="middle" fill="#999">VS</text>

  <!-- 右侧 -->
  <rect x="420" y="100" width="300" height="250" fill="#E8F5E8" rx="10"/>
  <text x="570" y="240" font-size="72" text-anchor="middle">B</text>
</svg>
```

---

## 布局选择指南

| 布局类型 | 适用场景 | 元素数量 |
|---------|---------|---------|
| 线性布局 | 流程、步骤、时间线 | 3-5 个 |
| 矩阵布局 | 多维对比、分类展示 | 4-9 个 |
| 分层布局 | 层级关系、优先级 | 3-4 层 |
| 环绕布局 | 核心概念 + 相关要素 | 1+4-6 个 |
| 放射布局 | 从中心发散的概念 | 1+5-8 个 |
| 单概念聚焦 | 突出展示一个核心观点 | 1 个 |
| 简单对比 | 两个概念的直观对比 | 2 个 |
